<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- CSS -->
    <link rel="stylesheet" href="plugin/css/bootstrap.min.css">
    <link rel="stylesheet" href="plugin/css/style.css">
    <link rel="stylesheet" href="plugin/font-awesome/css/all.min.css">
</head>

<body>

    <!--Header-->
    <div id="header" class="py-2 bg-primary text-white">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h2 style="margin-top: 10px;">
                        <i class="fas fa-user"></i> FCOM Admin</h2>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!--Header Akhir-->

    <!--Login-->
    <div id="login">
        <div class="container">
            <div class="row my-5 py-5">
                <div class="col-md-5 mx-auto">
                    <div class="box-content">
                        <div class="box-content-header bg-primary text-white">
                            <h4>Account Login</h4>
                        </div>

                        <div class="box-content-body">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control form-control-md">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control form-control-md">
                            </div>

                            <a href="all.report.html" style="text-decoration: none;"><button
                                    class="btn btn-primary btn-block" type="submit" value="Login">Masuk</button></a>
                            <p class="text-center mt-3 mb-0"><a href="#" style="text-decoration: none;">Lupa
                                    Username/Password?</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Login Akhir-->

    <!-- Jquery - Bootstrap - Easing - Scroll -->
    <script src="plugin/jquery/jquery.min.js"></script>
    <script src="plugin/js/bootstrap.bundle.min.js"></script>
    <script src="plugin/jquery-easing/jquery.easing.min.js"></script>
    <script src="plugin/js/scrolling-nav.js"></script>
</body>

</html>
