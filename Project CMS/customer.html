<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- CSS -->
    <link rel="stylesheet" href="plugin/css/bootstrap.min.css">
    <link rel="stylesheet" href="plugin/css/style.css">
    <link rel="stylesheet" href="plugin/font-awesome/css/all.min.css">
</head>

<body class="bg-light">

    <!--Nav-->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top p-1">
        <div class="container-fluid">
            <a class="navbar-brand pl-4" href="#">FCOM Admin</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#NavCol">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!--Collapse-->
            <div class="collapse navbar-collapse" id="NavCol">
                <ul class="navbar-nav ml-auto">
                    <li class="dropdown px-2">
                        <a href="#" class="dropdown-toggle nav-link" data-toggle="dropdown">
                            <i class="fas fa-user"></i> Welcome Anonym</a>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item"><i class="fas fa-user-circle"></i> Profil</a>
                            <a href="#" class="dropdown-item"><i class="fas fa-cog"></i> Pengaturan</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html"><i class="fas fa-power-off"></i> Keluar</a>
                    </li>
                </ul>
            </div>
            <!--/Collapse-->
        </div>
    </nav>
    <!--/Nav-->

    <!--Logo-->
    <section id="logo" style="margin-top: 90px;">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <div class="box-logo bg-white text-center mb-2 p-1">
                        <img src="plugin/asset/imgsrc/logo.jpg" style="width: 150px;" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--/Logo-->

    <!--Sidebar-->
    <section id="sidebar" class="mt-2 pt-2">
        <div class="container-fluid">
            <div class="row">
                <!--Sidebar Wrapper-->
                <div class="col-lg-2 pb-3">
                    <div class="box-sidebar bg-white">
                        <!--Sidebar Header-->
                        <div class="box-sidebar-header bg-primary">
                            <h4 class="text-white text-center">Main Nav</h4>
                        </div>
                        <!--/Sidebar Header-->

                        <!--Sidebar Body-->
                        <div class="box-body">
                            <div class="pt-3">
                                <ul class="list-unstyled components">
                                    <li class="py-2 b-b">
                                        <a href="all.report.html" style="text-decoration: none;"><i
                                                class="fas fa-window-restore p-2 fa-1x"></i> All Report</a>
                                    </li>
                                    <li class="py-2 b-b">
                                        <a href="add.report.html" style="text-decoration: none;"><i
                                                class="fas fa-plus-square p-2 fa-1x"></i> Add Report</a>
                                    </li>
                                    <li class="py-2">
                                        <a href="customer.html" style="text-decoration: none;"><i
                                                class="fas fa-plus-square p-2 fa-1x"></i> Add Customer</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <!--/Sidebar Body-->
                    </div>
                </div>
                <!--/Sidebar Wrapper-->

                <!--Content-->
                <div class="col-lg-10">
                    <!--Content Wrapper-->
                    <div class="box-content">
                        <!--Content Header-->
                        <div class="box-content-header bg-primary">
                            <h4 class="text-white text-center">Add Customer</h4>
                        </div>
                        <!--/Content Header-->

                        <!--Content Body-->
                        <div class="box-body">
                            <div class="container p-3">
                                <form>
                                    <!--Form Name-->
                                    <div class="form-group">
                                        <label for="formInputTitle" class="text-primary font-weight-bold">Nama</label>
                                        <input type="text" class="form-control" id="formInputTitle">
                                    </div>
                                    <!--/Form Name-->

                                    <!--Form Service-->
                                    <div class="form-group">
                                        <label for="formInputService" class="text-primary font-weight-bold">Tipe
                                            Layanan</label>
                                        <input type="text" class="form-control" id="formInputService">
                                    </div>
                                    <!--/Form Service-->
                                </form>
                            </div>
                        </div>
                        <!--/Content Body-->

                        <!--Content Footer-->
                        <div class="card-footer">
                            <button class="btn btn-primary float-right" type="submit">Simpan</button>
                        </div>
                        <!--/Content Footer-->
                    </div>
                    <!--/Content Wrapper-->
                </div>
                <!--/Content-->
            </div>
        </div>
        <!--Container-->
    </section>
    <!--Sidebar Akhir-->

    <!--Footer-->
    <section id="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <p class="pb-2 mt-3 text-center">&copy; 2020 FCOM. All Right Reserved.</p>
                </div>
            </div>
        </div>
    </section>
    <!--/Footer-->

    <!-- Jquery - Bootstrap - CKEditor -->
    <script src="plugin/jquery/jquery.min.js"></script>
    <script src="plugin/js/bootstrap.bundle.min.js"></script>

</body>

</html>
